multi.description=Du kannst mehrere Videos, deren Dateiname sich nur durch eine Zahl unterscheidet, hinzufügen.&#13;Trage einen Dateinamen oben ein, ersetze die Zahl durch {0} und fülle die drei Felder unten aus.&#13;Anschließend wird {0} durch alle Zahlen ersetzt und die Einträge werden hinzugefügt.&#13;&#13;Wenn eine Zahl weniger Ziffern hat, als bei Stellen angegeben wurde,&#13;wird mit führenden Nullen aufgefüllt.&#13;42 wird bei 3 eingestellten Stellen zu 042.
